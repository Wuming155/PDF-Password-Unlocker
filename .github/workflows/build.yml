name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onefile --noconsole --name "PDF-Restriction-Remover" main.py

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/PDF-Restriction-Remover.exe
        name: Release ${{ github.ref_name }}
        body: |
          Automated build of PDF Restriction Remover.
          - Removes Edit/Print/Copy restrictions.
          - Does NOT support files with Open Passwords.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}